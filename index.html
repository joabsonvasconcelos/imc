<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Preencha os campos abaixo:</p>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01"><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br>

    <button onclick="calcularIMC()">Calcular IMC</button><br>

    <p>Seu IMC é: <span id="resultado"></span></p>
    <p>Classificação: <span id="classificacao"></span></p>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                var imc = peso / (altura * altura);
                document.getElementById("resultado").textContent = imc.toFixed(2);

                var classificacao = "";

                if (imc < 18.5) {
                    classificacao = "Baixo peso";
                } else if (imc >= 18.5 && imc <= 24.9) {
                    classificacao = "Peso normal";
                } else if (imc >= 25 && imc <= 29.9) {
                    classificacao = "Sobrepeso";
                } else if (imc >= 30 && imc <= 34.9) {
                    classificacao = "Obesidade grau I";
                } else if (imc >= 35 && imc <= 39.9) {
                    classificacao = "Obesidade grau II";
                } else {
                    classificacao = "Obesidade grau III";
                }

                document.getElementById("classificacao").textContent = classificacao;
            } else {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos.";
                document.getElementById("classificacao").textContent = "";
            }
        }
    </script>
</body>
</html>
